  <!-- <h2>Sign up</h2> -->
  <form action="/project/date/today" class="form-box" method="POST">
    <fieldset>
    <legend>Sign up</legend>
    <div class="form-group">
      <!-- <label for="">E-mail</label> -->
      <input type="email" value="" placeholder="email" autofocus required>
    </div>

    <div class="form-group">
      <!-- <label for="">Password</label> -->
      <input type="password" placeholder="passwrod" maxlength="5" required>
    </div>

    <div class="form-group">
      <label for="">First Name</label>
      <input type="text" autocomplete="off" value="율겸" disabled>
    </div>

    <div class="form-group">
      <label for="">Last tname</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label for="">Gender</label>
      남: <input type="radio" name="gender1">
      여: <input type="radio" name="gender1">
    </div>
    <div class="form-group">
      <label for="">나라</label>
      <select name="country" id="">
        <option value="0">한국</option>
        <option value="1">미국</option>
        <option value="">중국</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">memo</label>
      <textarea name="" id="" cols="50" rows="10"></textarea>
    </div>

    <div class="form-group">
      <input list="browser">
      <datalist id="browser">
        <option value="Internet Explore"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Safari"></option>
      </datalist>
    </div>

    <input type="hidden" value="20" name="userCode">

    <div class="form-group">
        <input type="range">
        <input type="date">
    </div>

    <div class="form-group">
      <input type="submit" value="Edit">
      <button type="submit">등록</button>
      <input type="submit" value="Submit">
    </div>
    

  </fieldset>
  </form>
