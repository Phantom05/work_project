<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div>
    <div class="loading__box" id="loadingBox">
      <div class="loading__bar"></div>
    </div>
    <div class="container">
      <div class="wrap">

        <header>
          <div class="row">
            <div class="col-md-12">
              <div class="title">
                <h1>Coffee Order Program</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="coffee__search_box">
                <input type="text" class="form-control" id="inputSearch">
              </div>
            </div>
          </div>
        </header>

        <div class="row">
          <div class="col-md-12">

            <div class="coffee__list_box" id="coffeeListBox">

              <div class="coffee__item_box">
                <label for="test1" class="block">
                  <input type="checkbox" id="test1" hidden class="coffee__checkbox">
                  <div class="coffee__item_card">
                    <div class="coffee__item_row img">
                      <img
                        src="https://bettermonday.coffee/wp-content/uploads/2013/06/%EC%95%84%EB%A9%94%EB%A6%AC%EC%B9%B4%EB%85%B8ice.jpg"
                        alt="" class="coffee__item_img">
                    </div>
                    <div class="coffee__item_row name">
                      <p class="coffee__item_title">아메리카노</p>
                    </div>
                    <div class="coffee__item_row price">
                      <p class="coffee__item_price">3,500원</p>
                    </div>
                  </div>
                </label>
              </div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="coffee__order_box">
              <button class="btn btn-primary btn-lg btn-block" id="orderBtn">Order</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="modalHeader" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalHeader">Modal title</h4>
        </div>
        <div class="modal-body" id="modalBody">
          ...
        </div>
        <div class="modal-footer" id="modalFooter">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./function.js"></script>
  <script src="./index.js"></script>
</body>

</html>
