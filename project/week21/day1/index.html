<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="loadingbar" class="loadingbar_bg">
    <div class="loadingbar"></div>
  </div>
  <div class="container">
    <div class="wrap">
      <div class="header">
        <div class="row">
          <div class="col-md-12 ">
            <h2 class="title">Coffe Order Program</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 ">
            <input type="text" id="inputSearch" class="form-control">
            <button id="inputSearchBtn" class="btn btn-default hidden">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="row list">
        <div class="col-md-12 ">
          <h4 class="title list">COFFEE LIST <button id="viewAllBtn" class="btn btn-default">All</button></h4>

          <div id="searchLiset" class="coffee__list_container">

            <div class="coffee__list_box">
              <label class="coffee__check_label" for="test">
                <div class="coffee__card">
                  <span class="coffee__check_box">
                    <input type="checkbox" id="test">
                  </span>
                  <div class="coffee__card_box img">
                    <img
                      src="https://lh3.googleusercontent.com/proxy/trtIvYsX5ZJ2VjTXFvPFb7mj5ZUEynoCKydUTzpaOCsVUZ5-ATVgS4wJFONG2rpLRCmxxRQ6TpJ6lTN1wdPxTTGpYE30YPFm9fe9S3iUmsc3J7bFYjY"
                      alt="" class="coffee__card_img">
                  </div>
                  <div class="coffee__card_box name">
                    아메리카노
                  </div>
                  <div class="coffee__card_box price">
                    3,500 원
                  </div>
                </div>
              </label>
            </div>

          </div>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-md-12">
          <h3 class="title order">CART</h3>
          <div id="orderList"></div>
        </div>
      </div> -->
      <!-- <div class="row">
        <div class="col-md-12">
          <button class="btn btn-default">ORDER</button>
          <button class="btn btn-default">CANCEL</button>
        </div>
      </div> -->
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg btn-block orderBtn" data-toggle="modal"
        data-target="#orderModal">
        Order
      </button>

      <!-- detail Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title title" id="myModalLabel">
                Menu Detail
              </h4>
            </div>
            <div class="modal-body">

              <div id="detail">
                <p>Coffee Selected.</p>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div>
                    <button class="btn btn-default">-</button>
                    <span>0</span>
                    <button class="btn btn-default">+</button>
                  </div>
                  <button class="btn btn-default">HOT</button>
                  <button class="btn btn-default">ICED</button>
                  <select name="" id="" class="form-control">
                    <option value="" hidden>사이즈</option>
                    <option value="">Small</option>
                    <option value="">Tall</option>
                    <option value="">Grande</option>
                  </select>

                  <select name="" id="" class="form-control">
                    <option value="" hidden>컵 선택</option>
                    <option value="">일회용</option>
                    <option value="">머그컵</option>
                  </select>

                  <div>
                    <button class="btn btn-default">바로주문하기</button>
                    <button class="btn btn-default">담기</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">담기</button>
              <button type="button" class="btn btn-primary">바로 주문하기</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title title" id="orderModalLabel">
                Order List
              </h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">아메리카노</div>
                <div class="col-md-6">3,500원</div>
              </div>
              <div class="row">
                <div class="col-md-6">아메리카노</div>
                <div class="col-md-6">3,500원</div>
              </div>
              <div class="row">
                <div class="col-md-6">아메리카노</div>
                <div class="col-md-6">3,500원</div>
              </div>
              <div class="row">
                <div class="col-md-6">총 합계 : </div>
                <div class="col-md-6">10,5000원</div>
              </div>

            </div>

            <div class="modal-footer">

              <button type="button" class="btn btn-primary">Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./config.js"></script>
  <script src="./index.js"></script>
</body>

</html>
